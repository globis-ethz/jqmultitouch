<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!--<meta name="viewport" content="width=device-width, user-scalable=no"/>-->

    <title>jQMultiTouch Orientation Demo</title>

    <!-- include jQuery -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>

    <!-- include jQMultiTouch -->
    <script src="../js/jquery.multitouch.js" type="text/javascript"></script>
    <link href="../css/jquery.multitouch.css" rel="stylesheet" type="text/css">

    <style>
        #photo {
            background: blue;
            border: 1px solid black;
            left: 10px;
            top: 10px;
            width: 950px;
            height: 500px;
            position: absolute;
        }
        #photo.landscape {
            left: 10px;
            top: 10px;
            width: 590px;
            height: 400px;
        }
        #photo.landscape-90 {
            left: 370px;
        }
        #tags {
            background: red;
            border: 1px solid black;
            left: 10px;
            top: 520px;
            width: 950px;
            height: 300px;
            position: absolute;
        }
        #tags.landscape {
            left: 610px;
            top: 10px;
            width: 350px;
            height: 400px;
        }
        #tags.landscape-90 {
            left: 10px;
        }
    </style>
</head>

<body style="width: 100%; height: 100%">
    <div id="photo" class="orientable"></div>

    <div id="tags" class="orientable"></div>
</body>

</html>
