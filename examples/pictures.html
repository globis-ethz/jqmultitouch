<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <title>jQMultiTouch Picture Viewing Application</title>

    <!-- include jQuery -->
    <script src="http://code.jquery.com/jquery-1.8.1.min.js" type="text/javascript"></script>

    <!-- include jQMultiTouch -->
    <script src="../js/jquery.multitouch.js" type="text/javascript"></script>
    <script src="../js/jquery.multitouch-draggable.js" type="text/javascript"></script>
    <script src="../js/jquery.multitouch-scalable.js" type="text/javascript"></script>
    <script src="../js/jquery.multitouch-rotatable.js" type="text/javascript"></script>
    <link href="../css/jquery.multitouch.css" rel="stylesheet" type="text/css">

    <style>
        * {
            font-family: Arial;
        }
        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }
        .touched {
            outline: 1px solid highlight;
        }
        .dragging {
            outline: 3px solid highlight;
            opacity: 0.8;
        }
    </style>
</head>

<body style="background: black; padding: 0; width: 100%; height: 100%">

    <!-- Pictures taken from EICS 2012 paper: http://dl.acm.org/citation.cfm?id=2305497 -->
    <img src="pictures_files/eics2012-jqmultitouch_Page_01.jpg" width="612" height="792" />
    <img src="pictures_files/eics2012-jqmultitouch_Page_02.jpg" width="612" height="792" />
    <img src="pictures_files/eics2012-jqmultitouch_Page_03.jpg" width="612" height="792" />
    <img src="pictures_files/eics2012-jqmultitouch_Page_04.jpg" width="612" height="792" />
    <img src="pictures_files/eics2012-jqmultitouch_Page_05.jpg" width="612" height="792" />
    <img src="pictures_files/eics2012-jqmultitouch_Page_06.jpg" width="612" height="792" />
    <img src="pictures_files/eics2012-jqmultitouch_Page_07.jpg" width="612" height="792" />
    <img src="pictures_files/eics2012-jqmultitouch_Page_08.jpg" width="612" height="792" />
    <img src="pictures_files/eics2012-jqmultitouch_Page_09.jpg" width="612" height="792" />
    <img src="pictures_files/eics2012-jqmultitouch_Page_10.jpg" width="612" height="792" />

    <script type="text/javascript">
        $.touch.triggerMouseEvents = true;

        $.touch.ready(function () {
            var maxwidth = $(window).width(),
                maxheight = $(window).height();

            $('img')
                .draggable()
                .scalable({
                    minScale: 0.5,
                    maxScale: 1.5
                })
                .rotatable();
        });
    </script>
</body>

</html>
